<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 10px;
    }
    
    h1{
        background-color: blue;
        color: white;
        /* display : 요소가 가지고 있는 형식을 변경가능
        block, inline, inline-block 
        inline-block : 영역을 가질 수 있고 한 줄에 여러개의 요소 출력 가능*/
        display: inline-block;
    }
    span{
        color: red;
        font-weight: 800;
        }
</style>
</head>
<body>
    <h1>탐라국 입춘굿</h1>

    <p>제주도의 문화축제 중에서 유일하게 <span>전통시대부터 존재했던 축제</span>이다.</p>

    <p>제주에서 입춘은 새철<sup>(제주어,샛절)</sup> 드는 날. <br>
    하늘의 1만 8,000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
</body>
</html>
