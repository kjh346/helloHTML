<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4레이아웃스타일.css">
</head>
<body>
    <h1>레이아웃 스타일</h1>

    <h2>기본 스타일</h2>
    <h3>width, height</h3>
    <h4>고정크기(px)</h4>
    <!-- class를 여러개 작성 하는 방법
     공백을 입력하고 클래스명을 나열 -->
    <div class="box1 size1">
        고정크기
    </div>
    <h4>가변크기(%, em)</h4>
    <div class="box1 size2">
        가변크기
    </div>
    <!-- 컨텐츠가 없는 경우 높이가 0이 된다 -->
    <div class="size2"></div>

    <hr>

    <!-- 블럭요소를 인라인요소로/인라인요소를 블럭요소로 변경
        블럭요소 : 한줄을 전부 차지
        인라인요소 : 컨텐츠 영역 만큼만 차지 
        인라인블럭 : 영역을 가질 수 있고 한줄에 여러개를 출력 할 수 있다 -->

    <h2>화면 배치  방법 변경</h2>
    <div class="size3 inline">영역1</div>
    <div class="size3 inline">영역2</div>
    <div class="size3 inline">영역3</div>
    <div class="size3 inline">영역4</div>
    <div class="size3 inline">영역5</div>
    
    <hr>

    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
    </ul>


    
</body>
</html>
