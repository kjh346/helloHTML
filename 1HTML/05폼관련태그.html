<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 관련태그</title>
</head>
<body>
    <!--
    form 태그
    form 태그 내의 입력요소의 값을 서버에 전달 하는 역할을 한다

    속성
    action : 폼에 입력된 값들을 전달할 서버 페이지(요청 페이지)
    method : 전송방식을 지정
        get(기본방식) : 사용자가 입력한 값을 URL로 전달
              목록, 검색
        post : 사용자가 입력한 값을 노출시키지 않고 전달
                입력, 수정, 로그인
    -->
    <form action="order.html" method="get">
        <!-- 서버에 값을 전달하기 위해서는 name속성이 있어야 한다
         주소?name속성의값=value속성의값-->
        id : <input type="text" name="userID"
        value="id1234">
        
        pw : <input type="text" name="userPW"
        value="pw1234">
        <button>검색</button>
    </form>

    <hr>

    <form action="order.html">
        <!--
        fieldset : 폼 요소를 그룹으로 묶는 태그
        legend :  fieldset의 명칭을 붙이는 태그
        -->
        <fieldset>
            <!--필드셋의 레이블-->
            <legend>회원정보</legend>

            <label for="userID">아이디</label>
            <input type="text" name="userID" id="userID">
            <br>
            <label>
            비밀번호 <input type="password" name="userPW"></label>
        </fieldset>

        <fieldset>
            <legend>배송정보</legend>
            <label>수령인 <input type="text" name="userName"></label> 
            <br>
            <label>주소 <input type="text" name="userAddr"></label>
        </fieldset>

        <button>배송요청</button>

    </form>

    <hr>

    <h2>텍스트와 관련된 input 태그들</h2>
    <!--form에 액션속성을 주지 않은 경우 현재 페이지를 다시 요청-->
    <form>
        <ul>
            <li>
                아이디 : 
                <!--required: 필수-->
                <!--size : 입력필드의 크기
                maxlength : 최대 입력 문자의 갯수-->
                <input type="text" name="userId"
                required placeholder="사용자 아이디"
                size="10"
                maxlength="15">
                
            </li>
            <li>
                <!--type:password
                비밀번호를 입력할 수 있는 텍스트 상자-->
                비밀번호 : <input type="password" name="userPW" id="userPW" required placeholder="비밀번호"
                size="20"
                maxlength="15">
            </li>
        </ul>
        <button>회원가입</button>
        
    </form>

    
</body>
</html>
