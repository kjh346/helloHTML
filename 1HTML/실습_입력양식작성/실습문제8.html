<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>납품관리</h1>
    
    <form action="">
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li>납품자명 : <input type="text" name="name" placeholder="name"></li>
            <li>email : <input type="email" name="email" placeholder="answs@naver.com"></li>
            <li>홈페이지 : <input type="url" name="url" placeholder="http://"></li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>납품정보</legend>
        <ul>
            <li>상품명 : <input type="text" name="productname"></li>
            <li>납품수량 : <input type="number" name="productnumber" min="100" step="10" placeholder="최소 100"></li>
            <li>납품등급 : <input type="range" name="productquality" id=""></li>
            <li>기타사항 : <textarea name="others" id=""></textarea></li>
        </ul>
    </fieldset>

    <br><button>send message</button>
    </form>
</body>
</html>
