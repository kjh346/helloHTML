<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있는피자 게살피자</title>
    <style>
    ul{
        list-style-type: none;
        padding-left: 0%;
    }
    li{
        margin-bottom: 10px

    };

    </style>
</head>
<body>
    <h1>주문하기</h1>
    <form action="">
        <ul>
        <li>고객명 : <input type="text" name="name"></li>
        <li>전화번호 : <input type="text" name="tel"></li>
        <li>E-mail : <input type="email" name="email"></li>
        
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" value="S" name="size">Small
            <p><input type="radio" value="M" name="size">Medium</p>
            <input type="radio" value="L" name="size">Large
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" value="bacon" name="top">베이컨
            <p><input type="checkbox" value="cheese" name="top">치즈</p>
            <p><input type="checkbox" value="onion" name="top">양파</p>
            <input type="checkbox">버섯
        </fieldset>

        <li>희망 배송 시간 : <input type="time" name="time" id=""></li>

        <li>배송시 요청 사항 : <textarea name="request" id="" rows="3" style="resize: none;"></textarea></li>
        

        <button>주문하기</button>
    </form>
</ul>
</body>
</html>
