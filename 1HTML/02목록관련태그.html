<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>

    <h1>목록 관련 태그</h1>
    <h3>순서 없는 목록태그</h3>
    <h4>화면 구현 수업 내용</h4>
    <ul>
        <li>html5</li>
        <li>css</li>
        <li>javascript</li>

    </ul>
    

    <h3>순서 있는 목록태그</h3>
    <ol type="A" start="10" reversed>
        <li>html5</li>
        <li>css</li>
        <li>javascript</li>
    </ol>

    <!--ol태그 안에 li태그를 10개 만들거야!
    > : 자식
    * : 갯수
    {} : 태그 안에 입력문구
     -->

    <h3>설명 목록 태그</h3>
    <dl>
        <dt>목록의 제목</dt>
        <dd>목록의 설명</dd>
        <dd>여러 줄 작성 가능</dd>
        <dt>새로운 제목</dt>
        <dd>새로운 설명</dd>
    </dl>

</body>
</html>
