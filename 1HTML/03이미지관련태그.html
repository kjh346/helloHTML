<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!-- 파일을 불러올 때는 경로가 중요하다-->
    <!-- src : 이미지 경로(확장자는 대소문자 구분없음)
    경로는 현재위치를 기준으로 하거나 
    루트경로(최상위경로)부터 찾아 갈 수 있다 
    -->
    <img src="images/top.jpg" alt="상단 이미지">
    <!--최상위경로를 기준으로-->
    <img src="/1HTML/images/top.jpg" alt="">
    <!--상위경로를 기준으로 하거나-->
    <img src="../1HTML/images/top.jpg" alt="">

    <hr>
    <h3>width 속성 height 속성</h3>

    <pre>
        이미지의 높이와 너비를 지정
        고정크기 - px
        가변크기 - %
    </pre>

    <h4> 고정크기 단위 px (기본값)</h4>
    <img src="/1HTML/images/salad.jpg" alt="샐러드"
    width="200px" height="200px">
    <img src="/1HTML/images/salad.jpg" alt="샐러드"
    width="200" height="200">

    <h4>가변크기 단위 %</h4>
    <img src="/1HTML/images/salad.jpg" alt=""
    width="30%" height="150px">

    <hr>

    <h3>이미지에 링크 걸기</h3>
    <a href="http://naver.com">
    <img src="images/salad.jpg" alt="" width="200">
    </a>

</body>
</html>
