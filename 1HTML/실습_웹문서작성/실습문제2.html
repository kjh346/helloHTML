
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table, td, th {
      /* css 주석*/
      /*border : 테두리를 지칭하는 속성*/
      /*1px 두께 solid 실선*/
      /*collapse 합치기 separate 분리(기본값)
      */
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td, th {
      /*테두리와 컨텐츠 사이의 공간 
      두개만 입력 : 상하, 좌우*/
      padding:10px 20px;
      /* 가로정렬할때 사용 */
      text-align: center;
      /* 폰트 두께 지정 */
      font-weight: bold;
    }
    td:last-child{
      width:200px;
    }
  </style>
</head>
<body>
  <h1>수습 국원 지원 양식</h1>
  <table>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <td>셀3</td>
    </tr>
    <tr>
      <th>학과/학번</th>
      <td>셀2</td>
      
    </tr>
    <tr>
      <th>연락처</th>
      <td>셀2</td>
      
    </tr>
    <tr>
      <th>지원분야</th>
      <td colspan=2>셀2</td>
      
    </tr>
  </table>
</body>
</html>
