<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 120px;
            float: left;
            text-align: center;
            font-weight: bold;
        }
        input[type=text],input[type=password],input[type=email]{
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    
    <form action="">

    <fieldset>
        <legend>필수 입력 사항</legend>
        <label>ID</label> <input type="text" placeholder="아이디 10글자 이내"> <button>중복확인</button>
        <br><label>비밀번호</label> <input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상">
        <br><label>비밀번호 확인</label> <input type="password" name="pw">
        <br><label>Email</label> <input type="email" name="email"> 
        <select name="emailtype" id="">
            <option value="">직접입력</option>
            <option value="naver.com">네이버</option>
            <option value="daum.net">다음</option>
            <option value="gmail.com">gmail</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        프로필 사진 : <input type="file" name="pic" id="">
        <br><br>성별 : 
        <input type="radio" name="gender" value="M" checked>남자
        <input type="radio" name="gender" value="F">여자
        <br><br>생년월일 : <input type="date" name="birth">
        <br><br>취미:<br>
        <input type="checkbox" name="hobby" value="baseball">야구
        <input type="checkbox" name="hobby" value="basketball">농구
        <input type="checkbox" name="hobby" value="soccer">축구 <br>
        <input type="checkbox" name="hobby" value="study"checked>공부 
        <input type="checkbox" name="hobby" value="musiclisten">음악감상 <br>
        <input type="checkbox" name="hobby" value="somethingelse">기타 : <input type="text"> <br><br>

        자기소개<br>
        <textarea name="introduce" id="" cols="50" rows="5" style="resize: none;"></textarea>
    </fieldset>
    <p>
        <button type="submit">회원가입</button> 
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>
    </p>


    </form>
</body>
</html>
